<div class="premonition {{include.type}}" style="{{include.style}}">
    <i class="premonition pn-{{include.type}}"></i>
    <div class="content">
        {% if {{include.title}} %}
            <p class="header" markdown="0">{{include.title}}</p>
        {% endif %}
        <div markdown="1">{{include.content}}</div></div></div>
