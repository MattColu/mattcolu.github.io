<div class="premonition {{include.type}}" style="{{include.style}}">
    <i class="premonition pn-{{include.type}}"></i>
    <div class="content">
        {% if {{include.title}} %}
            <p class="header">{{include.title}}</p>
        {% endif %}
        <div>
            {{include.content | markdownify}}
        </div>
    </div>
</div>
