<div id="3js-canvas-{{include.title}}">
  {% if include.import %}
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
          }
        }
    </script>
  {% endif %}
  <script type="module">
    import {setupScene} from "/assets/js/miniatures.js";
    setupScene("{{include.title}}", "{{include.number}}")
  </script>
</div>
